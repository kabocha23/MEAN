<html>
        <head>
            <title>JS Objects</title>
        </head>
        <body>
            <script type="text/javascript">
    
                let students = [
                    {name: 'Remy', cohort: 'Jan'},
                    {name: 'Genevieve', cohort: 'March'},
                    {name: 'Chuck', cohort: 'Jan'},
                    {name: 'Osmund', cohort: 'June'},
                    {name: 'Nikki', cohort: 'June'},
                    {name: 'Boris', cohort: 'June'}
                ];

                for(var i = 0; i < students.length; i++){
                    console.log("Name: " + students[i].name + ", Cohort: " + students[i].cohort)
                }

                let users = {
                    employees: [
                        {'first_name':  'Miguel', 'last_name' : 'Jones'},
                        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                        {'first_name' : 'Nora', 'last_name' : 'Lu'},
                        {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
                    ],
                    managers: [
                        {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
                        {'first_name' : 'Gordon', 'last_name' : 'Poe'}
                    ]
                };

                for(var user in users){
                    // console.log(user)
                    // console.log(user.length)
                    // console.log(users[user].length)
                    console.log(user.toUpperCase());
                    for(var j = 0; j < users[user].length; j++){
                      console.log((j + 1) + " - " + users[user][j].last_name.toUpperCase() + ", " + users[user][j].first_name.toUpperCase() + " - " + (users[user][j].last_name.length + users[user][j].first_name.length));
                    }
                  
                  }
                  

        
            </script>
        </body>
    </html>
