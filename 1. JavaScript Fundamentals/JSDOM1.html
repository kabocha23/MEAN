<html>
    <head>
        <title>JS DOM 1</title>
    </head>
    <body>
        <h1>Students</h1>
        <ul id="main">

        </ul> 
        <script type="text/javascript">
            function appendList(array, id){
                let new_student = document.createElement("li");
                new_student.innerHTML = "Jason";
                document.getElementById("main").appendChild(new_student);
            };

            function superAppend(array, element, id){
                let new_student = document.createElement(element);
                new_student.innerHTML = "new p item";
                document.getElementById("main").appendChild(new_student);
            };

            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";

            document.getElementById("main").innerHTML = '<li>' + students.join("</li><li>"); + '</li>';

            appendList(students, target_id);
            superAppend(students, "p", target_id);


        </script>
    </body>
</html>
